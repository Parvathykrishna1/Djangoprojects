{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="form form-center p-2 " style="width:35%">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" name="a" placeholder="Enter address">
    </div>
    <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="text" class="form-control" name="p" placeholder="Enter phone number">
    </div>
         <div class="mb-3">
        <label class="form-label">Accountnumber</label>
        <input type="text" class="form-control" name="c" placeholder="Enter account number">
    </div>
    <div class="mb-3">
        <center><input type="submit" class="btn btn-primary" value="Submit"></center>
    </div>
</form>
</div>
{% endblock %}
